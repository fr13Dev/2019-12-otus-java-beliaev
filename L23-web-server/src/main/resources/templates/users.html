<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users management</title>
</head>
<body>
<div>
    <nav class="navbar navbar-light bg-light">
        <h3 class="navbar-brand mb-0 h1">Welcome, ${user!"no name"}!</h3>
        <button onclick="location.href='new'" class="btn btn-outline-success my-2 my-sm-0">Create a new user</button>
    </nav>
    <table class=table>
        <thead>
        <tr>
            <td><b>name</b></td>
            <td><b>login</b></td>
            <td><b>password</b></td>
        </tr>
        </thead>
        <#list users as user>
        <tr>
            <td>${user.name}</td>
            <td>${user.login}</td>
            <td>${user.password}</td>
        </tr>
        </#list>
    </table>
</div>
</body>
</html>
